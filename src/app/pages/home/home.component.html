<nz-layout>
  <nz-header class="header">Header</nz-header>

  <nz-content class="content">
    <div class="input-tasks">
      <h1>Crie uma tarefa</h1>
      <div class="container-input-text">
        <input nz-input placeholder="Título" type="text" />
        <input nz-input placeholder="Descrição" type="text" />
        <input nz-input placeholder="Prioridade" />
        <div class="container-inputs-date">
          <input
            nz-input
            placeholder="Start date"
            type="date"
            class="input-date"
          />

          <input nz-input placeholder="Final date" type="date" />
        </div>

        <button
          nz-button
          class="login-form-button login-form-margin button-task"
          [nzType]="'primary'"
        >
          Cadastrar
        </button>
      </div>
    </div>
  </nz-content>

  <nz-footer class="footer"
    ><h3>Sávio Anjos ©2023 Desenvolvedor Full-Stack</h3></nz-footer
  >
</nz-layout>
