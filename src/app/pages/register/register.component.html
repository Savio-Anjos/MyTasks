<div [class]="'container ' + theme">
  <form
    nz-form
    [formGroup]="userForm"
    class="login-form"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-control nzErrorTip="Por favor digite seu nome!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="name"
            placeholder="Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Por favor digite um nome de usuÃ¡rio!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="username"
            placeholder="Username"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Por favor digite uma senha!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12"></div>
    </div>
    <div class="container-button">
      <button
        *ngIf="!isLoading"
        nz-button
        class="login-form-button login-form-margin button-login"
        [nzType]="'primary'"
      >
        <span> Register</span>
      </button>

      <button
        *ngIf="isLoading"
        nz-button
        nzLoading
        class="login-form-button login-form-margin button-login"
        [nzType]="'primary'"
      >
        <span nz-icon nzType="poweroff"></span>
      </button>
    </div>
  </form>
</div>
